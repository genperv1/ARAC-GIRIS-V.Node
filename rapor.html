<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Raporlar — Yönetim Paneli</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-50 min-h-screen text-gray-700">
  <header class="bg-gradient-to-r from-slate-800 to-indigo-700 text-white">
    <div class="max-w-7xl mx-auto px-4 py-6 flex items-center justify-between">
      <div class="flex items-center gap-4">
        <div class="h-12 w-12 bg-white/10 rounded flex items-center justify-center font-bold">AT</div>
        <div>
          <div class="text-xl font-bold">Araç Takip</div>
          <div class="text-sm opacity-80">Raporlar &amp; Yazdırma Geçmişi</div>
        </div>
      </div>
      <div class="flex items-center gap-3">
        <button id="backBtn" class="px-4 py-2 bg-white/10 border border-white/20 rounded-md text-sm">Ana Sayfa</button>
      </div>
    </div>
  </header>

  <main class="max-w-7xl mx-auto p-6">
    <section class="bg-white shadow-xl rounded-2xl p-5 mb-6 border-l-4 border-indigo-600">
      <div class="flex flex-col lg:flex-row lg:items-center lg:justify-between gap-4">
        <div class="flex items-center gap-4">
          <div>
            <label for="plateSearch" class="block text-xs font-semibold text-slate-600 mb-1">Plaka Ara</label>
            <input id="plateSearch" class="px-3 py-2 border rounded-md w-64 shadow-sm" placeholder="34 ABC 123 / 34ABC123" />
          </div>

          <div class="flex items-center gap-2">
            <label class="block text-xs font-semibold text-slate-600 mb-1 w-full">Vardiya</label>
            <div class="flex gap-2 mt-1">
              <button id="allShiftsBtn" class="px-3 py-2 bg-emerald-600 text-white rounded-md text-sm">Tümü</button>
              <button id="dayShiftBtn" class="px-3 py-2 bg-yellow-400 text-black rounded-md text-sm">Gündüz</button>
              <button id="nightShiftBtn" class="px-3 py-2 bg-slate-700 text-white rounded-md text-sm">Gece</button>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="bg-white shadow-lg rounded-xl overflow-hidden">
      <div class="overflow-x-auto">
        <table class="min-w-full text-sm divide-y">
          <thead class="bg-gradient-to-r from-white to-slate-50">
            <tr class="text-left text-xs text-slate-500 uppercase tracking-wider">
              <th class="p-3 w-48">Plaka</th>
              <th class="p-3">Firma / Sürücü</th>
              <th class="p-3">Tarih</th>
              <th class="p-3">Yazdırma Bilgisi</th>
              <th class="p-3 w-40">İşlem</th>
            </tr>
          </thead>
          <tbody id="tbody" class="bg-white">
            <!-- Satırlar JS ile eklenecek -->
          </tbody>
        </table>
      </div>
    </section>

    <div class="mt-4 text-xs text-gray-500">Not: "Tekrar Yazdır" seçildiğinde araç seçim ekranı açılır; çalışan yazdırma akışı etkilenmez.</div>
  </main>

  <script src="storage.js"></script>
  <script src="report.js"></script>
</body>
</html>
